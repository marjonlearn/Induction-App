<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head> 
		<title>Marjon Induction - Campus Map</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/induction_theme.css" />
		<link rel="stylesheet" href="css/custom_style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="phonegap.js"></script>
	</head> 
	
	<body> 
		<div data-role="page" data-theme="a" id="campusMap">		
			<div data-role="panel" id="menuPanel">
				<!-- panel content goes here -->
			</div><!-- /panel -->
		
			<div data-role="header" id="regHead" class="mapHead">
				<a href="#" id="menuBtn" class="ui-btn-left"><img src="images/ui/panelMenuIcon.png" alt="Display Menu" /></a>
				<h1></h1>
				<label id="mapLabel" for="slider2">Flip switch:</label>
				<select name="mapSlider" id="mapSlider" data-role="slider">
					<option value="campus" data-theme="c">Campus Map</option>
					<option value="local" data-theme="c">Local Map</option>
				</select>
			</div><!-- /header -->
		
			<div data-role="content">
            		<script src="scripts/jquery.ui.map.js"></script>
		<script src="scripts/infobox.js"></script>
				<script>
				$("#campusMap").on( "pagebeforeshow", function(event) {
					$("#campusMap #menuBtn").click(function() {
							// update panel with extenal menu contents	
							$("#menuPanel").load('newstudentmenu.html', function () {
							$(this).trigger('create');
							$("#menuPanel").panel("open");					
						});
					}
					);
					
					// function to load the google map
					function initialize() {
							campusZone = new google.maps.LatLng(50.420338, -4.110507);
						  
							var mapOptions = {
							  center: campusZone,
							  zoom: 17,
							  disableDefaultUI: true,
							  mapTypeId: google.maps.MapTypeId.ROADMAP
							};
							map = new google.maps.Map(document.getElementById("mapCanvas"),
								mapOptions);
							
							// specify the custom icon image and size
							var marjonIcon = new google.maps.MarkerImage("images/markers/marjonicon.png", null, null, null, new google.maps.Size(75,38));
							
							
							// generate the marker
							var marker = new google.maps.Marker({
							  position: new google.maps.LatLng(parseFloat(50.420703),parseFloat(-4.109965)),
							  map: map,
							  icon: marjonIcon,
							  title: ""  
							});
					  }
					  
					 
					 // function to change the map and divs when toggle clicked
					 function changeMap(whichMap) {
						 //console.log(whichMap);
						
						// work out which divs to show and change map settings
						if (whichMap == "local") {
							// show local map divs
							$("#localOverlays").show();
							$("#localSearchBar").show();
							$("#campusOverlays").hide();
							$("#campusSearchBar").hide();
							//map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
							clearOverlays();
							map.setZoom(14);
							map.setCenter(campusZone);
							//console.log("local map stuff");	
						}
						else {
							//console.log("campus map stuff");	
							$("#localOverlays").hide();
							$("#localSearchBar").hide();
							$("#campusOverlays").show();
							$("#campusSearchBar").show();
							//map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
							map.setZoom(17);
							map.setCenter(campusZone);
						}
						 
					 }
					
					// function to place a marker on the map
					function plopMarker(location, facility) {
						
						// delete any markers on the map
						//clearOverlays();
						
						image = new google.maps.MarkerImage('images/markers/mapMarker.png',
						new google.maps.Size(30, 30));
						
										
						
						// retrieve the passed location and split at the comma
						var location=location.split(",");
						var marker = new google.maps.Marker({
						  position: new google.maps.LatLng(
								  parseFloat(location[0]),
								  parseFloat(location[1])),
						  map: map,
						  icon: image,
						  title:""						  
					 	 });
						
						
						// push marker in to array, can then be deleted when required
						markersArray.push(marker);
						
						
						
						var boxText = document.createElement("div");				
						boxText.innerHTML = "<p>"+facility+"</p>";
						
						var myOptions = {
						 content: boxText,
						 disableAutoPan: false,
						 maxWidth: 220,
						 pixelOffset: new google.maps.Size(-85, -63),
						 zIndex: 2,
						 boxStyle: { 
						  background: "url('images/markers/markerBG.gif') repeat-x #0a93be",
						  width: "150px",
						  height:"35px",
						  border: "2px solid #47c3fd",
						  color: "#fff",
						  font: "12px arial",
						  padding: "5px"
						 },
						 closeBoxMargin: "0 0 0px 0px",
						 closeBoxURL: "images/markers/map_cross.png",
						 infoBoxClearance: new google.maps.Size(1, 1),
						 isHidden: false,
						 pane: "floatPane",
						 enableEventPropagation: false
						};
						
						var ib = new InfoBox(myOptions);
						ib.open(map, marker);
						map.setCenter(campusZone);
						infowindowsArray.push(ib);
						
					}
					
					// function to clear the map from any markers
					function clearOverlays() {
						
					// remove markers	
					  for (var i = 0; i < markersArray.length; i++ ) {
						markersArray[i].setMap(null);
					  }
					 // remove overlays 
					  for (var i = 0; i < infowindowsArray.length; i++ ) {
						infowindowsArray[i].setMap(null);
					  }
					}
					  
					// call the initialisze function when the page has loaded
					initialize();
					
					
					// create an array to hold all map passed markers (useful to delete them)
					var markersArray = [];
					var infowindowsArray = [];
					
					$("#map_Facilities").click(function() {
						// add service markers
						plopMarker('50.420202,-4.10893', 'Registry Services');
						plopMarker('50.420084,-4.112879', 'Sports Centre');
						plopMarker('50.421135,-4.109321', 'Student Support');
						plopMarker('50.420092,-4.109965', 'Comp. Services / MOLU');
						plopMarker('50.42039,-4.110222', 'Library');
						plopMarker('50.419884,-4.109525', 'Finance');
						plopMarker('50.421172,-4.11041', 'Reception');
						
						map.setCenter(campusZone);
						map.setZoom(18);
					});
					
					// listen for map toggle click
					$( "#mapSlider" ).slider({
						  stop: function( event, ui ) {
							 var whichMap =  $("#mapSlider").val();
							 
							 // call the changeMap function
							 changeMap(whichMap);
							 
							 }
						});								
															
					
				});
				
					// resize and centre the map after load
					$("#campusMap").on( "pageshow", function(event) {
						$(function() {
							google.maps.event.trigger(map, 'resize');
							map.setCenter(campusZone);
						});
					});								
				 </script>
			 	<div class="contentContainer">
					<div id="campusSearchBar">
						<label id="searchLabel" for="search">Search Input:</label>
						<input name="search" id="campus_search" value="" placeholder="Room Search..." type="search" data-theme="c">
					</div>
                    <div id="localSearchBar">
						<label id="searchLabel" for="search">Search Input:</label>
						<input name="search" id="local_search" value="" placeholder="Places Search..." type="search" data-theme="c">
					</div>
					<div id="mapCanvas" style="height:300px;"></div>
					<form id="campusOverlays">
						<input value="Show campus parking" type="button">
						<input value="Show facilities" type="button" id="map_Facilities">
					</form>
					
					<form id="localOverlays">
						<input value="Show local shops" type="button">
						<input value=" Show local restaurants" type="button">
					</form>
				</div>
                                
			</div><!-- /content -->
			
			<div id="footerBar" data-role="footer" data-id="footerMob">
			</div><!-- /footer -->
		
		</div><!-- /page -->
	</body>
	
</html>
