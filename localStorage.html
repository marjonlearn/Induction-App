		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

		<link rel="stylesheet" href="css/custom_style.css" />

	<body> 
		<div data-role="page" data-theme="a">
		
			<div data-role="header" id="indexHead">
				<img src="images/I_Logo.png" alt="Marjon Induction App" id="headerLogo" />
			</div><!-- /header -->
		
			<div data-role="content">
            <script>
				    // Wait for PhoneGap to load
                //
                document.addEventListener("deviceready", onDeviceReady, false);
            
                // PhoneGap is ready
                //
                function onDeviceReady() {
					
					// create a new store key for user 
                    window.localStorage.setItem("user", "1");
					
					// return the value
                    var value = window.localStorage.getItem("user");
					
					// alert the value
					alert(value);

                }


    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>localStorage</p>
    <a href="javascript:onDeviceReady();">test storage</a>
			</div><!-- /content -->

			</div><!-- /footer -->
